<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TaskList</title>
</head>

<body>
    <form id="form" class="taskF">
        <label>TOP Tasks</label>
        <input id="text" type="text" autocomplete="off" />
        <p class="err" id="err">Ошибка! Введите название задачи.</p>
        <div id="pinTask">
            <p id="pinned">Pinned:</p>

            <div id="TName 1" class="task">
                <label class="taskL">
            <span class="taskName">Task Name</span>
            <input id="1" class="taskCheckbox" type="checkbox" checked />
          </label>
            </div>
        </div>

        <div id="tasks">
            <p id="title">All Tasks:</p>

            <div id="TName 2" class="task">
                <label class="taskL">
            <span class="taskName">Task Name</span>
            <input id="2" class="taskCheckbox" type="checkbox" />
          </label>
            </div>

            <div id="TName 3" class="task">
                <label class="taskL">
            <span class="taskName">Task Name</span>
            <input id="3" class="taskCheckbox" type="checkbox" />
          </label>
            </div>

            <div id="TName 4" class="task">
                <label class="taskL">
            <span class="taskName">Task Name</span>
            <input id="4" class="taskCheckbox" type="checkbox" />
          </label>
            </div>
        </div>
    </form>
</body>

</html>
